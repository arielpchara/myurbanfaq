<div class="container">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <form [formGroup]="faqForm">
                <div class="form-group">
                    <label for="title">Titulo</label>
                    <input type="text" name="title" id="title" class="form-control" formControlName="title">
                </div>
                <div class="form-group">
                    <label for="slug">Slug</label> <button type="button" (click)="autoSlugToggle()"> mudar slug </button>
                    <div [hidden]="!autoSlug">
                        <input type="text" class="form-control" [value]="slug" disabled>
                    </div>
                    <div [hidden]="autoSlug">
                        <input type="text" name="slug" id="slug" class="form-control" formControlName="slug">
                    </div>
                    <div [hidden]="!slugForm">
                        Erro
                    </div>
                </div>
                <div class="form-group">
                    <label for="content">Conteudo</label>
                    <textarea name="content" id="content" class="form-control" formControlName="content"></textarea>
                </div>
            </form>
            <p>Form value: {{faqForm.value|json}}</p>
            <p>Form value: {{faqForm.status}}</p>
        </div>
    </div>
</div>
