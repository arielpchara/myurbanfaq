<div class="form-group">
    <input type="text" [formControl]="entrada" class="form-control" placeholder="Gostaria de saber como ...">
</div>

<div *ngFor="let faq of faqs.data" class="row">
    <div class="col-sm-12">
        {{faq.title}} <small>publicado {{faq.publish}}</small>
        <div><code>{{faq.content}}</code></div>
    </div>
</div>
