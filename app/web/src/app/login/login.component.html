<div class="container">

    <div class="row">
        <div class="col-sm-4 col-sm-offset-4">

            <form #loginForm="ngForm" (ngSubmit)="submit(loginForm)">
                <div class="form-group">
                    <label>Email: </label>
                    <input id="email" class="form-control" type="email" name="email" id="login_email" #email="ngModel" [(ngModel)]="login.email" required>
                </div>
                <div class="form-group">
                    <label>Senha: </label>
                    <input id="password" class="form-control" type="password" name="password" id="login_password" #password="ngModel" [(ngModel)]="login.passowrd" required>
                </div>
                <button class="btn btn-primary btn-block">ENTRAR</button>
            </form>

            <a class="btn btn-block" href="https://www.facebook.com/v2.8/dialog/oauth?client_id=270836029994781&redirect_uri=http://localhost:3000/api/v1/user/authenticate/facebook">
                Login com facebook
            </a>
            <div class="fb-login-button" data-max-rows="1" data-size="large" data-show-faces="false" data-auto-logout-link="false"></div>

        </div>
    </div>

</div>
